<html>
	<head>
		<title>jsonp test</title>
        <input type="text" id="val1" placeholder="enter the first value"><br>
        <input type="text" id="val2" placeholder="enter the second value"><br>
        <input type="submit" value="add" id="but1">
        <input type="submit" value="subtract" id="but2">
        <input type="submit" value="multiply" id="but3">
        <input type="submit" value="divide" id="but4">
		<script src="http://code.jquery.com/jquery-1.6.2.min.js"></script>		
		<script type="text/javascript">
      

            $('#but1,#but2,#but3,#but4').click(function(){


              //  alert($(this).attr("value"));
              
                var data = {};
                    data.title = "title";
                    data.message = "message";
                $.ajax({
                        type: 'POST',
                        data: JSON.stringify(data),
                        contentType: 'application/jsonp',
                        url: 'http://127.0.0.1:52000/action='+$(this).attr("value")+'&number1='+$('#val1').val()+'&number2='+$('#val2').val(),                      
                        success: function(data) {
                            console.log('success');
                            console.log(JSON.stringify(data));
                            alert(data);
                        },
                      error: function(data) {
                            console.log('error');
                            console.log(JSON.stringify(data));
                        }

                    });
                $('#val1').val("");
                $('#val2').val("");

            });
        </script>
    </head>
    <body>
      
    </body>
</html>
